services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"  # Vite dev server
      - "1999:1999"  # PartyKit server
    volumes:
      # Mount source code for hot reloading (:z for SELinux)
      - .:/app:z
      # Use named volume for node_modules to prevent overwriting
      - node_modules:/app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      # Ensure Vite watches files in Docker
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true

volumes:
  node_modules:
